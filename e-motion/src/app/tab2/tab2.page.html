<ion-header>
  <ion-toolbar>
    <ion-title>
      Sports
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen>
    <ion-list>
      <ion-item>
        <ion-label>
            <ion-grid>
                <ion-row>
                    <ion-col size="6">
                        <div>
                            Running
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div>
                            <ion-icon name="walk" class="icono"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </ion-label>
        <ion-toggle slot="start" name="pepperoni" checked></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label>
              <ion-grid>
                  <ion-row>
                      <ion-col size="6">
                          <div>
                              Walking
                          </div>
                      </ion-col>
                      <ion-col size="6">
                          <div>
                              <ion-icon ios="ios-walk" md="md-walk" class="icono"></ion-icon>
                          </div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
            </ion-label>
          <ion-toggle slot="start" name="sausage" checked color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <div>
                                Basketball
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <div>
                                <ion-icon name="help-buoy" class="icono"></ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
              </ion-label>
            <ion-toggle slot="start" name="blueberry" checked color="tertiary"></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-label>
                  <ion-grid>
                      <ion-row>
                          <ion-col size="6">
                              <div>
                                  football
                              </div>
                          </ion-col>
                          <ion-col size="6">
                              <div>
                                  <ion-icon name="american-football" class="icono"></ion-icon>
                              </div>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
                </ion-label>
              <ion-toggle slot="start" name="blueberry" checked color="warning"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">
                                <div>
                                    Soccer
                                </div>
                            </ion-col>
                            <ion-col size="6">
                                <div>
                                    <ion-icon name="football" class="icono"></ion-icon>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                  </ion-label>
                <ion-toggle slot="start" name="blueberry" checked color="danger"></ion-toggle>
              </ion-item>
              <ion-item>
                  <ion-label>
                      <ion-grid>
                          <ion-row>
                              <ion-col size="6">
                                  <div>
                                      Jummping
                                  </div>
                              </ion-col>
                              <ion-col size="6">
                                  <div>
                                      <ion-icon name="body" class="icono"></ion-icon>
                                  </div>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                    </ion-label>
                  <ion-toggle slot="start" name="blueberry" checked color="medium"></ion-toggle>
                </ion-item>
               


    </ion-list>
  </ion-content>
</ion-content>
